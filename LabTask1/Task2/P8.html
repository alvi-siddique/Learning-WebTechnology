<html>
  <head>
    <title>Form-3</title>
  </head>
  <body>
    <center>
      <table border="1" width="40%">
        <form>
          <tr>
            <th colspan="2">Person table</th>
          </tr>
          <tr>
            <td>&nbsp; Name</td>
            <td>&nbsp; <input type="text" /></td>
          </tr>
          <tr>
            <td>&nbsp; Email</td>
            <td>&nbsp; <input type="email" /></td>
          </tr>
          <tr>
            <td>&nbsp; Gender</td>
            <td>
              &nbsp; <input type="radio" name="gender" /> Male <input type="radio" name="gender" />Female <input type="radio" name="gender" /> Other
            </td>
          </tr>
          <tr>
            <td>&nbsp; Date of Birth</td>
            <td>&nbsp; <input type="date" />&nbsp;<i>(dd/mm/yyyy)</i></td>
          </tr>
          <tr>
            <td>&nbsp; Blood Group</td>
            <td>
              &nbsp;
              <select>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>&nbsp; Degree</td>
            <td>&nbsp; <input type="checkbox" /> SSC <input type="checkbox" />HSC <input type="checkbox" /> BSc <br /></td>
          </tr>
          <tr>
            <td>&nbsp; Photo</td>
            <td>&nbsp; <input type="file" /> <br /></td>
          </tr>
          <tr>
            <td colspan="2"><br /></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
